<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/jpg" href="./images/etch-a-sketch.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">    <script defer src="./app.js"></script>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="canvas">

        </div>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('gray')">Gray</button>
            <button onclick="changeColor('random')">RGB-Rainbow</button>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="resetBoard()">Reset</button>
        </div>        
        <div class="input">
            <label for="squareNum">Number of squares: </label>
            <input 
            type="text" 
            value="16"
            onchange="changeSize(this.value)">
            <button>Size Change</button>
        </div>

    </main>
    <footer>
        Built and Designed by 
        <a href="https://github.com/kevinkip">KevinKip</a>
    </footer>
</body>
</html>

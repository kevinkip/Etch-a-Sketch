<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script defer src="main.js"></script>
    <link rel="icon" type="image/jpg" href="./images/etch-a-sketch.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="canvas">

        </div>
        <div class="buttons">
            <button type="button" class="btn btn-primary" id="button" onclick="changeColor('black')">Black</button>
            <button type="button" class="btn btn-primary" id="button" onclick="changeColor('gray')">Gray</button>
            <button type="button" class="btn btn-primary" id="button" onclick="changeColor('random')">RGB-Rainbow</button>
            <button type="button" class="btn btn-primary" id="button" onclick="changeColor('white')">Erasor</button>
            <button type="button" class="btn btn-primary" id="button" onclick="resetBoard()">Reset</button>
        </div>        
        <div class="input">
            <label for="squareNum">Number of squares: </label>
            <input 
            type="text" id="text" placeholder="enter number...">
            <button onclick="changeSize('text')">Size Change</button>
        </div>

    </main>
    <footer>
        Built and Designed by 
        <a href="https://github.com/kevinkip">KevinKip</a>
    </footer>
</body>
</html>
